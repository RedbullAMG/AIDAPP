<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Nuevo Producto </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<div>
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13323.688606081594!2d-70.56243424999998!3d-33.399195150000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2scl!4v1699027564884!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<ion-content padding>
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-input type="text" [(ngModel)]="producto.categoria" formControlName="prod_categoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de Servicio</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombreprod" formControlName="prod_nombreprod"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Creación</ion-label>
      <ion-input [(ngModel)]="producto.fCreacion" formControlName="prod_fCreacion"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!productForm.valid">Submit</ion-button>
  </form>
</ion-content>
